apply plugin: 'com.android.application'

android {
    namespace "com.example.app"
    compileSdk 35 // Updated to a valid compile SDK version

    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion 21 // Ensure it's compatible with libraries
        targetSdkVersion 35 // Match the compile SDK
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.6.1" // Fixed to a specific version
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0" // Specify version
    implementation "androidx.core:core-splashscreen:1.0.1" // Specify version
    implementation project(':capacitor-android')
    testImplementation "junit:junit:4.13.2" // Fixed version
    androidTestImplementation "androidx.test.ext:junit:1.1.5" // Fixed version
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1" // Fixed version
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch (Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
